version: '2'
services:
  router:
    container_name: isaac-router
    image: nginx:1.14.2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /local/data/dhparam.pem:/dhparam.pem
      - /local/data/certificates:/letsencrypt
      - /local/data/cdn:/var/cdn:ro
      - ./html:/usr/share/nginx/html
      - ./conf:/etc/nginx/conf:ro
    restart: always
    external_links:
      - "isaac-tickets:isaac-tickets"
      - "isaac-editor:isaac-editor"
      - "isaac-editor-2:isaac-editor-2"
  letsencrypt:
    container_name: letsencrypt
    build:
      context: .
      dockerfile: Dockerfile-letsencrypt
    image: isaac-letsencrypt
    volumes:
      - /local/data/certificates:/etc/letsencrypt
      - ./html:/var/www
networks:
  default:
    external:
      name: isaac
